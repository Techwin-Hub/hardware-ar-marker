<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardware AR Shop - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    .login-box h1 {
      margin-bottom: 25px;
      color: #2a5298;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2a5298;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Hardware AR Shop</h1>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      // Simple demo login
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if(user && pass) {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login");
      }
    }
  </script>
</body>
</html>
